<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets </title>
</head>
<body>
<h1 th:text="'Vets List Page'">Index Page</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Nane</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.Id}"></td>
        <td th:text="${vet.firstName}"></td>
        <td th:text="${vet.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
