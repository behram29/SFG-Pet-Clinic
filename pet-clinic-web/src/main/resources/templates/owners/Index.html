<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners </title>
</head>
<body>
<h1 th:text="'Owners List Page'">Index Page</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Nane</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.firstName}"></td>
            <td th:text="${owner.lastName}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
