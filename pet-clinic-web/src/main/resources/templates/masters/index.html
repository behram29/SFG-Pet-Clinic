<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets </title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
<h1 th:text="'List of Masters'">Index Page</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Nane</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="master : ${masters}">
        <td th:text="${master.Id}"></td>
        <td th:text="${master.firstName}"></td>
        <td th:text="${master.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
